<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clase05</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	

</head>
<body>
	<!-- los métodos son indicaciones al servidor sobre cómo proceder para algo. 
	El método get solicita recursos de sólo escritura. 
	El método post se encarga de hacer peticiones para escritura.
	El método patch hace una petición de modificación
	El método delete hace una petición de eliminación -->
	<form action="/registro" method="post">
		<!-- Tener identificados todos los campos que vamos a ocupar. -->
		<!-- for="nombre" va ligado al id="nombre" -->
		<h2>Forma de envío a Santa</h2>
		<div class="field" id="name-container"></div>
		<div class="field" id=name-container> 
			<label for="nombre">Nombre</label><br>
			<input type="Text" name="nombre" id="nombre" placeholder="Tu nombre amiguito" autofocus required>
		</div>
		<div class="field"> 
			<label for="Apellido Paterno">Apellido Paterno</label><br>
			<input type="Text" name="Apellido Paterno" id="nombre" placeholder="Tu Apellido Materno amiguito" required>
		</div>
		<div class="field"> 
			<label for="Apellido Materno">Apellido Materno</label><br>
			<input type="Text" name="Aepllido Materno" id="Apellido Materno" placeholder="Tu Apellido Materno amiguito" required>
		</div>

		<div class="field"> 
			<label for="email">email</label><br>
			<input type="email" name="E-mail" id="email" placeholder="Tu email amiguito" required>
		</div>
		<div class="field">

			<label for="Sexo">Sexo</label> <br>

			<input type="radio" name="sexo" id="hombre" required>
			<label for="hombre">Hombre</label>
			<input type="radio" name="sexo" id="mujer" required>
			<label for="mujer">Mujer</label>
			<input type="radio" name="sexo" id="otro" required>
			<label for="otro">Otro</label>
		</div>
		<div class="field">
		<select name="Estado" id="Estado" required>
			<option value="" disabled selected="Selecciona tu Estado">Selecciona tu Estado</option>
			<option value="1">Aguascalientes</option>
			<option value="2">Baja California</option>
		</select>
		</div>
		<div class="field">
			<label for="password">Contraseña</label><br>
			<input type="password" name="Contraseña" id="Contraseña" placeholder="Tu Contraseña" required>
		</div>
		<div class="field">
			<label for="Mensaje">Escribe algo bonito</label><br>
			<textarea name="mensaje" id="mensaje" cols="30" row="10" placeholder="Pon aquí tu carta a Santa"></textarea>
		</div>
		<div class="field"></div>
		<input type="checkbox" name="terminos" id=terminos>
		<label for="terminos">Acepto los <a href= "/términos" target="blank" title="Términos y condiciones" required>Términos y condiciones</label>
		<div class="field">
			<button>Enviar a Santa</button>
		</div>
	</form>
</body>
</html>
